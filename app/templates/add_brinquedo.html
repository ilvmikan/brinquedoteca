{% extends "base.html" %}

{% block title %}Adicionar Brinquedo{% endblock %}

{% block content %}
<h2>Adicionar Brinquedo</h2>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <p>
        {{ form.nome.label }}<br>
        {{ form.nome(size=32) }}
    </p>
    <p>
        {{ form.categoria.label }}<br>
        {{ form.categoria(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
