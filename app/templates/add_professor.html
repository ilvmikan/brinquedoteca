{% extends "base.html" %}

{% block title %}Adicionar Professor{% endblock %}

{% block content %}
<h2>Adicionar Professor</h2>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <p>
        {{ form.nome.label }}<br>
        {{ form.nome(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
